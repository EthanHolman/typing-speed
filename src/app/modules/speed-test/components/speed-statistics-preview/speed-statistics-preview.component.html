<div class='statistics-container'>
    <div>Words: {{ typingStats.wordsTyped | number }}</div>
    <div>Mistakes: {{ typingStats.incorrectWordCount | number }}</div>
    <div>WPM: {{ typingStats.avgWpm | number:'1.1-1' }}</div>
    <div>Accuracy: {{ typingStats.avgAccuracy | number:'1.0-0' }}</div>
    <div>Time: {{ time }}</div>
</div>
